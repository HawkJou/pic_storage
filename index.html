<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox練習室圖庫</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/all.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="h1 banner-lg bg-primary text-secondary">FlexBox練習室圖庫</h1>
      <div class="pic-list d-flex flex-column align-center mt-4">
        <button class="banner-sm bg-secondary text-primary mt-2">
          Hero 大圖
        </button>
        <ul class="hero-image d-flex flex-wrap flex-center">
          <li>
            <a href="./flexbox_practice_final/images/TJ_hero_image.png"
              ><img
                src="./flexbox_practice_final/images/TJ_hero_image.png"
                alt="TJ_hero_image"
                title="FlexBox終關主圖"
            /></a>
          </li>
          <li>
            <a href="./flexbox_practice_final/images/fx-3_hero.png"
              ><img
                src="./flexbox_practice_final/images/fx-3_hero.png"
                alt="fx-3_hero"
                title="FlexBox練習3主圖"
            /></a>
          </li>
          <li>
            <a href="./flexbox_practice_final/images/fx-7.png"
              ><img
                src="./flexbox_practice_final/images/fx-7.png"
                alt="fx-7"

            /></a>
          </li>
        </ul>
        <ul class="cis-logo d-flex flex-wrap flex-center mt-4">
          <button class="banner-sm bg-secondary text-primary mt-2">
            Banner
          </button>
          <li class="TJ-banners">
            <a href="./flexbox_practice_final/images/steak_house.png"
              ><img
                src="./flexbox_practice_final/images/steak_house.png"
                alt="steak_house"
                width="600"
                height="auto"
                title="FlexBox練習2、3、5Banner"
            /></a>
            <a href="./flexbox_practice_final/images/TASTY_ JUICY_banner.png"
              ><img
                src="./flexbox_practice_final/images/TASTY_ JUICY_banner.png"

            <a href="./flexbox_practice_final/images/TASTY_ JUICY_banner_s.png"

                src="./flexbox_practice_final/images/TASTY_ JUICY_banner_s.png"

                title="FlexBox終關Banner"
            /></a>
            <a href="./flexbox_practice_final/images/fx-6steak_house.png"

                alt="fx-6steak_house"
                title="FlexBox練習6Banner"
            /></a>

          <button class="banner-sm bg-secondary text-primary mt-2">Logo</button>
          <li class="TJ-logos">
            <a href="./flexbox_practice_final/images/TASTY_ JUICY_logo_512.png"
              ><img
                src="./flexbox_practice_final/images/TASTY_ JUICY_logo_512.png"
                alt="TASTY_ JUICY_logo_512"
                width="250"
                title="FlexBox練習1、5logo"
            /></a>
            <a href="./flexbox_practice_final/images/fx-6_logo_l.png"
              ><img
                src="./flexbox_practice_final/images/fx-6_logo_l.png"
                alt="fx-6_logo_l"
                title="FlexBox練習6logo"
            /></a>
            <a href="./flexbox_practice_final/images/fx-4_logo_l.png"

            <a href="./flexbox_practice_final/images/fx-4_logo_m.png"

                title="FlexBox練習4中logo"

            <a href="./flexbox_practice_final/images/fx-4_logo_s.png"

                title="FlexBox練習4小logo"
            /></a>
            <a href="./flexbox_practice_final/images/TASTY_ JUICY_logo_s.png"

          <li>

                src="./flexbox_practice_final/images/Facebook.png"
                alt="fblogo"
                title="FB_logo"
            /></a>
          </li>

        <button class="banner-sm bg-secondary text-primary mt-2">
          終關產品圖
        </button>
        <ul class="steak-pic d-flex flex-wrap mt-4 flex-center">
          <li>
            <a href="./flexbox_practice_final/images/Pic_1.png"
              ><img
                src="./flexbox_practice_final/images/Pic_1.png"
                alt="Pic_1.png"
                title="Pic_1"
            /></a>
          </li>
          <li>
            <a href="./flexbox_practice_final/images/Pic_2.png"

                src="./flexbox_practice_final/images/Pic_2.png"

          </li>
          <li>
            <a href="./flexbox_practice_final/images/Pic_3.png"

                src="./flexbox_practice_final/images/Pic_3.png"
                alt="Pic_3.png"
                title="Pic_3"
            /></a>
          </li>
          <li>
            <a href="./flexbox_practice_final/images/Pic_4.png"
              ><img
                src="./flexbox_practice_final/images/Pic_4.png"
                alt="Pic_4.png"
                title="Pic_4"
            /></a>
          </li>
          <li>
            <a href="./flexbox_practice_final/images/Pic_5.png"
              ><img
                src="./flexbox_practice_final/images/Pic_5.png"
                alt="Pic_5.png"
                title="Pic_5"
            /></a>
          </li>
          <li>
            <a href="./flexbox_practice_final/images/Pic_6.png"
              ><img
                src="./flexbox_practice_final/images/Pic_6.png"
                alt="Pic_6.png"
                title="Pic_6"
            /></a>
          </li>

          練習2、5、8圖
        </button>
        <ul class="practice-pic d-flex align-center mt-4">
          <li>
            <a href="./flexbox_practice_final/images/fx-2.png"

                src="./flexbox_practice_final/images/fx-2.png"
                alt="fx-2.png"
                title="FlexBox練習2重複產品圖"

          </li>
          <li>
            <a href="./flexbox_practice_final/images/fx-5.png"

                src="./flexbox_practice_final/images/fx-5.png"
                alt="fx-5.png"

          </li>
          <li>
            <a href="./flexbox_practice_final/images/fx-8.png"
